<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sliding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Slider">
        <div class="Slides">
            <!--Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            
            <!-- images -->
            <div class="slide first"><img src="images/alley.jpg" alt=""></div>
            <div class="slide"><img src="images/architecture.jpg" alt=""></div>
            <div class="slide"><img src="images/buildings.jpg" alt=""></div>
            <div class="slide"><img src="images/city1.jpg" alt=""></div>
            <div class="slide"><img src="images/city2.jpg" alt=""></div>

            <!-- Navigatin auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
        <!-- manual navigation -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
